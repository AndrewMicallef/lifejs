<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="sylvester.src.js"></script>
    <script type="text/javascript" src="Life.js"></script>
    <script type="text/javascript" src="Utils.js"></script>
    <script type="text/javascript" src="Brain.js"></script>
    <script type="text/javascript" src="Agent.js"></script>
    <script type="text/javascript" src="World.js"></script>
    <script type="text/javascript" src="View.js"></script>

</head>
<body>
    <script type="text/javascript">
        var settings = {
            tickDuration:20,

            //World
            width:1000,
            height:800,
            cellSize:50,

            //Vegetation distribution
            maxFood:0.5,
            foodAddFrequency:15,

            minAgents:25,
            maxAgents:50,


            agent:{
                size:10,
                speed:0.3,
                sprintMultiplier:2,

                //Vision
                numberEyes:4,
                viewDistance:150,

                //Weapon
                spikeStrength:1,
                spikeSpeed: 0.005,

                //Eating + sharing food
                foodIntake:0.002,
                foodWasted:0.001,
                foodTraded:0.001,
                foodTradeDistance:50,

                //Reproduction
                babies:2,
                reproductionRate:{
                    carnivore:7,
                    herbivore:7
                },
                mutationRate:{
                    0:0.002,
                    1:0.05
                },

                //Pain
                temperatureDiscomfortDamage:0,

                //Death
                bodyDecayRadius:100,
                bodyFertilityBonus:5
            },

            brain:{
                inputSize:25,
                outputSize:9,
                connections:4,
                size:200
            }
        };


         var view = new Life.View(settings);




         document.body.appendChild( view.canvas );

    </script>
</body>
